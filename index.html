<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter</h1>
    <div class="container">
        
        <div class="counter">
            <span id="value">0</span>
            <input type="button" onclick="increment()" value="Increment" class="btnInc"/>
            <input type="button" onclick="decrement()" value="Decrement" class="btnDec"/>
            <input type="button" onclick="reset()" value="Reset" class="btnreset"/>
        </div>

    </div>
    <script src="./script.js" />
</body>
